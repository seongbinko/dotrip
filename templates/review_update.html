<!doctype html>
<html lang="ko">

<head>
    {% include 'fragment.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/review_save.css') }}">

</head>

<body>
    <!-- nav-bar -->
    {% include 'header.html' %}

    <div class="wrap">
        <h1 class="text-center">리뷰 수정하기</h1>

        <!-- img-preview -->
        <div class="img-container">
            <div class="img-wrap">
                <img src="{{ url_for('static', filename='img/' + data['review_file']) }}" alt="이미지" id="img-preview">
            </div>
        </div>

        <!-- posting-box -->
        <div class="posting-box">
            <div class="custom-file form-group file-upload">
                <input type="file" class="custom-file-input" id="file" onchange="preview(this)"
                    value="{{ url_for('static', filename='img/' + data['review_file']) }}">
                <label class="custom-file-label" id="file_text" for="file">{{data['review_file']}}</label>
            </div>

            <div class="form-group mt-2">
                <label>제목</label>
                <input type="email" class="form-control" id="title" placeholder="제목을 입력하세요."
                    value="{{data['review_title']}}">
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" id="content" rows="5"
                    placeholder="내용을 입력하세요.">{{data['review_content']}}</textarea>
            </div>

            <!-- btn-group -->


            <div class="btn-wrap">
                <button onclick="cancelBtn()" type="button" class="btn btn-secondary btn-lg mr-3">취소</button>

                <button onclick="deleteReview()" type="button" class="btn btn-danger btn-lg mr-3">삭제</button>

                <button onclick="update()" type="button" class="btn btn-primary btn-lg" id="posting-btn">수정</button>
            </div>

        </div>
    </div>


    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
</body>

</html>
